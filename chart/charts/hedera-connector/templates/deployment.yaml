apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    "helm.sh/chart": {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  name: hedera-connector
  labels:
    component: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ .Release.Name }}
  template:
    metadata:
      labels:
        component: {{ .Release.Name }}
    spec:
      volumes:
        {{- if (eq .Values.global.wallet.type "filesystem") }}
        - name: wallet
          persistentVolumeClaim:
            claimName: wallet
        {{- end }}
        - name: node-credentials
          secret:
            secretName: node-credentials
      containers:
        - name: hedera-connector
          image: localhost:5000/hedera-connector:1.0.0
          imagePullPolicy: Always
          env:
            - name: NODE_HEDERA_ACCOUNT_ID
              value: {{ .Values.global.hedera.account.id }}
            - name: WALLET_TYPE
              value: {{ .Values.global.wallet.type }}
            {{- if (eq .Values.global.wallet.type "couchdb") }}
            - name: COUCHDB_URL
              {{- if (eq .Values.global.settings.local true) }}
              value: "http://hedera-connector-database:5984"
              {{- else }}
              value: {{ .Values.global.wallet.couchdb.url }}
              {{- end }}
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: username
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: password
            {{- end }}
            - name: HEDERA_NETWORK
              value: testnet
          ports:
            - containerPort: 4000
          volumeMounts:
            {{- if (eq .Values.global.wallet.type "filesystem") }}
            - name: wallet
              mountPath: /opt/wallet
            {{- end }}
            - name: node-credentials
              mountPath: /opt/credentials
